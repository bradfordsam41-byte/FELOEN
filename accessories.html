<main class="products-main">
    <div class="products-container">
        <div class="products-header">
            <h1>Accessories</h1>
            <p>Complete your look with our accessories</p>
        </div>
        <div class="products-filters">
            <div class="filter-group">
                <label>Sort By:</label>
                <select id="sortFilter">
                    <option value="featured">Featured</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="newest">Newest</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Type:</label>
                <select id="typeFilter">
                    <option value="all">All Types</option>
                    <option value="hat">Hats</option>
                    <option value="bag">Bags</option>
                    <option value="belt">Belts</option>
                    <option value="socks">Socks</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Color:</label>
                <select id="colorFilter">
                    <option value="all">All Colors</option>
                    <option value="black">Black</option>
                    <option value="white">White</option>
                    <option value="gray">Gray</option>
                    <option value="blue">Blue</option>
                    <option value="red">Red</option>
                </select>
            </div>
        </div>
        <div class="products-grid" id="productsGrid"></div>
    </div>
</main>
<div class="product-modal" id="productModal">
    <div class="product-modal-content">
        <button class="product-modal-close" id="productModalClose">&times;</button>
        <div class="product-modal-grid">
            <div class="product-modal-image">
                <img id="modalProductImage" src="" alt="">
            </div>
            <div class="product-modal-info">
                <h2 id="modalProductName"></h2>
                <p class="product-modal-price" id="modalProductPrice"></p>
                <p class="product-modal-description" id="modalProductDescription"></p>
                <div class="product-modal-options">
                    <div class="option-group">
                        <label>Color:</label>
                        <div class="color-selector" id="colorSelector"></div>
                    </div>
                    <div class="option-group">
                        <label>Quantity:</label>
                        <div class="quantity-selector">
                            <button class="qty-btn" id="qtyMinus">-</button>
                            <input type="number" id="quantity" value="1" min="1" max="10" readonly>
                            <button class="qty-btn" id="qtyPlus">+</button>
                        </div>
                    </div>
                </div>
                <button class="add-to-cart-btn" id="addToCartBtn">Add to Cart</button>
            </div>
        </div>
    </div>
